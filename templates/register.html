<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Signup</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         #form-body{
            height: 560px;
            margin-top:110px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5 style="text-align: center;">User Signup</h5>
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID(Username): </label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="password" rows="3" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="Fullname" class="form-label">Fullname: </label>
                            <input type="Username" class="form-control" id="Fullname" name="Fullname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="Address" class="form-control" id="address" name="address">
                        </div>
                        <div class="mb-3">
                            <label for="Pin Code" class="form-label">Pin Code: </label>
                            <input type="Pin" class="form-control" id="Pin Code" name="pincode">
                        </div>
                        <div class="text-center">
                            <input type="submit" value="register"> <br>
                            <a href="/login" style="color: orange; font-weight: bold;">login</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
