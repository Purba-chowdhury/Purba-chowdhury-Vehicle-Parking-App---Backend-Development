<!DOCTYPE html>
<html lang="en">
<head>
    <title>Release the parking spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         #form-body{
            height: 560px;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5 style="text-align: center;">Release the parking spot</h5>
                    <form action="{{ url_for('release_parking', user_id=reservation.user_id, reservation_id=reservation.reservation_id) }}" method="post">
                        <div class="mb-3">
                            <label for="spot_id" class="form-label">Spot ID:</label>
                            <input type="number" class="form-control" id="spot_id" name="spot_id" value="{{ reservation.spot_id }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="v_number" class="form-label">Vehicle Number:</label>
                            <input type="text" class="form-control" id="v_number" name="v_number" value="{{ reservation.vehicle_number }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="p_time" class="form-label">Parking Time:</label>
                            <input type="datetime-local" class="form-control" id="p_time" name="p_time"
                                value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="r_time" class="form-label">Releasing Time (HH:MM):</label>
                            <input type="datetime-local" class="form-control" id="r_time" name="r_time" value="{{ now }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Total Cost (â‚¹):</label>
                            <input type="text" class="form-control" id="cost" name="cost" value="{{ total_cost }}" readonly>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-sm">Release</button>
                            <a href="{{ url_for('user_dashboard', user_id=reservation.user_id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</body>
</html>
