<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf4fc;
        }
        .edit-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h4 class="text-center text-primary mb-4">Edit Profile</h4>

    <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="Fullname" value="{{ user.Fullname }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" value="{{ user.address }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pincode</label>
            <input type="number" class="form-control" name="pincode" value="{{ user.pincode }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success btn-space">Save</button>
            <a href="{{ url_for('user_dashboard', user_id=user.user_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
