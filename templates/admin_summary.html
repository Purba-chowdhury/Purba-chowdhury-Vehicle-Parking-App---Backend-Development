<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heading-border {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid blue;
            border-radius: 8px;
            background-color: white;
            font-weight: bold;
            color: blue;
        }
        .summary-card {
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.1);
            padding: 15px;
            background-color: white;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg border-bottom bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-primary" href="{{ url_for('admin_dashboard') }}">Welcome {{ admin.Fullname }}</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('admin_dashboard') }}">Home |</a></li>
                            <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('show_users') }}">Users |</a></li>
                            <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('search_page') }}">Search |</a></li>
                            <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('admin_summary') }}">Summary |</a></li>
                            <li class="nav-item"><a class="nav-link fw-bold text-danger" href="/">Logout</a></li>
                        </ul>
                        <a href="{{ url_for('edit_admin_profile') }}" class="btn btn-warning">Edit Profile</a>
                    </div>
                </div>
            </nav>

            <!-- Summary Content -->
            <div class="container mt-4 text-center">
                <h3 class="heading-border mb-4">Admin Dashboard Summary</h3>
                <!-- Revenue Chart Card -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="summary-card p-3" style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                            <h6 class="text-center mb-3" style="font-size: 20px; font-weight: 600;">Revenue from Each Parking Lot</h6>
                            <img src="data:image/png;base64,{{ revenue_chart }}" class="img-fluid" alt="Revenue Chart" style="max-height: 240px; width: auto;">
                        </div>
                    </div>
                </div>
                <!-- Occupancy Chart Card -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="summary-card p-3" style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                            <h6 class="text-center mb-3" style="font-size: 20px; font-weight: 600;">Available vs Occupied Spots</h6>
                            <img src="data:image/png;base64,{{ occupancy_chart }}" class="img-fluid" alt="Occupancy Chart" style="max-height: 240px; width: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
