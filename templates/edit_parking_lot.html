<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Parking Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 560px;
            margin-top: 100px;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5 style="text-align: center;">Edit Parking Lot</h5>
                <form action="{{ url_for('edit_parking_lot', parking_lot_id=lot.parking_lot_id) }}" method="post">
                    <div class="mb-3">
                        <label for="p_location" class="form-label">Prime Location Name:</label>
                        <input type="text" class="form-control" id="p_location" name="p_location" value="{{ lot.prime_location_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin Code:</label>
                        <input type="number" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (Per hour):</label>
                        <input type="number" class="form-control" id="price" name="price" value="{{ lot.price_per_hour }}">
                    </div>
                    <div class="mb-3">
                        <label for="spots" class="form-label">Maximum Spots:</label>
                        <input type="number" class="form-control" id="spots" name="spots" value="{{ lot.maximum_number_of_spots }}">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Update">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
