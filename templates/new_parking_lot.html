<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Parking Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         #form-body{
            height: 560px;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5 style="text-align: center;">New Parking Lot</h5>
                    <form action="/new_parking_lot" method="post">
                        <div class="mb-3">
                            <label for="p_location" class="form-label">Prime Location Name: </label>
                            <input type="text" class="form-control" id="p_location" name="p_location">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="Address" class="form-control" id="address" name="address">
                        </div>
                        <div class="mb-3">
                            <label for="Pin Code" class="form-label">Pin Code: </label>
                            <input type="Pin" class="form-control" id="Pin Code" name="pincode">
                        </div>
                        <div class="mb-3">
                            <label for="Price" class="form-label">Price(Per hour): </label>
                            <input type="number" class="form-control" id="Price" rows="3" name="price">
                        </div>
                        <div class="mb-3">
                            <label for="spots" class="form-label">Maximum spots: </label>
                            <input type="number" class="form-control" id="spots" name="spots">
                        </div>                                              
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Add">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
