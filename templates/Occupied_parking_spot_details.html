<!DOCTYPE html>
<html lang="en">
<head>
    <title>Occupied Parking Spot Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         #form-body{
            height: 560px;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5 style="text-align: center;">Occupied Parking Spot Details</h5>
                <br><br>
                    <form >
                       <div class="mb-3">
                            <label class="form-label">ID: </label>
                            <input type="text" class="form-control" value="{{ spot.parking_spot_id }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer ID:</label>
                            <input type="text" class="form-control" value="{{ booking.user_id }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vehicle number:</label>
                            <input type="text" class="form-control" value="{{ booking.vehicle_number }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date/time of parking:</label>
                            <input type="text" class="form-control" value="{{ booking.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" readonly>
                        </div>
                        <div class="text-center">
                            <a href="{{ url_for('view_parking_spot', parking_spot_id=spot.parking_spot_id) }}" class="btn btn-primary">Close</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
