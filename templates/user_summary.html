<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        .light-green-bg { background-color: #d7f5e9; }
        .light-blue-bg { background-color: #eaf4fc; }
        .headings { margin-top: 10px; }
        .table-section { margin-top: 10px; }
        
  
        /* Main container styling like dashboard */
        #canvas {
            width: 60%;
            margin: auto;
            min-height: 800px;
            border: 2px solid black;
            background-color: #ffffff;
            
        }

        /* Heading style like dashboard */
        .heading-border {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #198754; /* green border */
            border-radius: 8px;
            background-color: #d7f5e9; /* light green */
            font-weight: bold;
            color: #198754;
            
        }

        /* Card styling for graph container */
        .card {
            border: 2px solid #198754;
            border-radius: 10px;
            background-color: #eaf4fc; /* light blue */
        }

        .img-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="canvas">
        <!-- Navbar -->
         <nav class="navbar navbar-expand-lg light-green-bg border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-success" href="{{ url_for('user_dashboard', user_id=this_user.user_id) }}">Welcome {{ this_user.Fullname }}</a>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('user_dashboard', user_id=this_user.user_id) }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="{{ url_for('user_summary') }}">Summary</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold text-danger" href="/">Logout</a></li>
                    </ul>
                    <div class="d-flex">
                        <a class="nav-link fw-bold text-primary" href="{{ url_for('edit_user', user_id=this_user.user_id) }}">Edit Profile</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container text-center mt-4"><br><br>
            <h4 class="text-center mb-4 heading-border">User Reservation Summary</h4><br><br>
            {% if location_data %}
                <div class="card shadow p-3 img-container">
                    <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded border border-success" alt="User Reservation Summary Graph">
                </div>
            {% else %}
                <p class="text-muted text-center mt-4">You have no reservations yet.</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
