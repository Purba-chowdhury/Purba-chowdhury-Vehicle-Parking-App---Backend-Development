<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Parking Spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Parking Spot Details</h3>
    <div class="card p-4 mt-3">
        <p><strong>Spot ID:</strong> {{ spot.parking_spot_id }}</p>        
        <p><strong>Status:</strong>
            {% if spot.status == "booked" %}
                <a href="{{ url_for('occupied_spot_details', reservation_id=booking.reservation_id) }}" class="btn btn-danger btn-sm">Booked</a>
            {% else %}
                <span class="btn btn-success btn-sm disabled">Available</span>
            {% endif %}
        </p>
        <p><strong>Location:</strong> {{ spot.prime_location_name }}</p>       

        <form method="POST">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</div>
</body>
</html>
