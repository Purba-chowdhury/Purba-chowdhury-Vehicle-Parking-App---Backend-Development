<!DOCTYPE html>
<html>
<head>
    <title>Edit Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-container {
            max-width: 500px;
            margin: 60px auto;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container card-container">
    <div class="card p-4 bg-white">
        <h3 class="card-title">Edit Admin Profile</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="Fullname" value="{{ admin.Fullname }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ admin.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" value="{{ admin.address }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="number" name="pincode" value="{{ admin.pincode }}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
