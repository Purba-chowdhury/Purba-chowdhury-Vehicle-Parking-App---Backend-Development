<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book the parking spot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height:430px;
            margin-top: 140px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 20px;
        }
        .form-row label {
            width: 150px;
            margin-right: 10px;
            margin-bottom: 0;
        }
        .form-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="p-4">
                <h5 style="text-align: center;">Book the parking spot</h5>
                <br><br>
                <form method="POST" action="{{ url_for('reserve') }}">
                    <div class="form-row">
                        <label for="spot_id" class="form-label">Spot_ID:</label>
                        <input type="number" class="form-control" id="spot_id" name="spot_id" value="{{ spot.parking_spot_id }}" readonly>
                    </div>

                    <div class="form-row">
                        <label for="lot_id" class="form-label">Lot_ID:</label>
                        <input type="number" class="form-control" id="lot_id" name="lot_id" value="{{ lot.parking_lot_id }}" readonly>
                    </div>

                    <div class="form-row">
                        <label for="user_id" class="form-label">User ID:</label>
                        <input type="number" class="form-control" id="user_id" name="user_id" value="{{ this_user.user_id }}" readonly>
                    </div>

                    <div class="form-row">
                        <label for="v_number" class="form-label">Vehicle Number:</label>
                        <input type="text" class="form-control" id="v_number" name="v_number" required>
                    </div>

                    <div class="text-center mt-4">
                        <input type="submit" class="btn btn-primary me-2" value="Reserve">
                        <a href="{{ url_for('user_dashboard', user_id=this_user.user_id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
